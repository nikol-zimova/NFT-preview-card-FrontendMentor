<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet.css">  
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section class="content-container">
      <div class="image-container">
        <a href="#" aria-label="Link to NFT preview">
        <img alt="NFT preview picture" id="nft-img" src="images/image-equilibrium.jpg">
        </a>
          <div class="hover-img">
            <div class="view-icon">
              <a href="#">
                  <img alt="view icon, eye" src="images/icon-view.svg">
              </a>
            </div>
          </div>
      </div>
      <div class="text-container">
        <h1 class="title"><a href="#">Equilibrium #3429</a></h1>
        <p class="plain-text">Our Equilibrium collection promotes balance and calm.</p>
        <div class="price-time-container">
          <div class="price">
            <img alt="ethereum icon" class="icon" src="images/icon-ethereum.svg">
            <h2>0.041 ETH</h2>
          </div>
          <div class="time-left">
            <img alt="clock icon" class="icon" src="images/icon-clock.svg">
            <h3 class="plain-text"> 3 days left</h3>
          </div>
        </div>
        <hr>
        <div class="author">
          <img alt="author's avatar - Jules Wyvern" class="avatar" src="images/image-avatar.png">
          <h4 class="author-text">Creation of <a href="#" aria-label="Link to author's profile">Jules Wyvern</a></h4>
        </div>
      </div>
  </section>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </footer>
</body>
</html>
